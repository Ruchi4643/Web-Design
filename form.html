<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" value="Gwalior" readonly>
        <br><br>
        Name:
        <input type="text" name="n" placeholder="Enter name" required>
        <br><br>
        Email:
        <input type="Email" name="e" placeholder="Enter Email" required>
        <br><br>
        Password:
        <input type="password" name="p" required>
        <br><br>
        D.O.B:
        <input type="date" name="dob">
        <br><br>
        Phone:
        <input type="number" name="Phone">
        <br><br>
        Gender:
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <br><br>
        Collage:
        <select name="Collage">
            <option>Collage</option>
            <option value="itm">ITM</option>
            <option value="mpct">MPCT</option>
            <option value="Sri ram">Sri Ram Group of Collage</option>
            <option value="Vrg">VRG</option>
            <option value="ips">IPS</option>
        </select>
        <br><br>
        Education:
        <input type="checkbox" name="edu" value="10th">10th
        <input type="checkbox" name="edu" value="12th">12th
        <input type="checkbox" name="edu" value="BCA">BCA
        <br><br>
        Address:
        <textarea name="Address"  cols="30" rows="10"></textarea>
        <br><br>
        Image uploads:
        <input type="file" name="Image">


        <br><br>

        <button type="Submit">Submit</button>


    </form>
</body>

</html>
